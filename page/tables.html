<!DOCTYPE html>
<html>
<head>
  <title>Tabel Contoh</title>
  <link rel="stylesheet" href="style.css">
  <style>
    table {
  width: 60%;
  border-collapse: collapse;
  margin: 20px 0;
  font-family: Arial, sans-serif;
}

th, td {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

th {
  background-color: #f2f2f2;
}

tr:nth-child(even) {
  background-color: #f9f9f9;
}

tr:hover {
  background-color: #e0f7fa;
}

  </style>
</head>
<body>

  <h2>Contoh Tabel HTML</h2>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Umur</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Andi</td>
        <td>25</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Budi</td>
        <td>30</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
